spring.application.name=servicio-zuul-server
server.port=8090

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

#productos en la definición siguiente routes.productos es el nimbre que le damos al gateway de acceso
#al microservicio servicio-productos
zuul.routes.productos.service-id=servicio-productos

#Todos los endpoint de servicio-productos estarán mapeadas a la ruta:
zuul.routes.productos.path=/api/productos/**

zuul.routes.items.service-id=servicio-items
zuul.routes.items.path=/api/items/**

zuul.routes.usuarios.service-id=servicio-usuarios
zuul.routes.usuarios.path=/api/usuarios/**

spring.sleuth.sampler.probability=1.0